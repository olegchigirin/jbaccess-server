{% load tags %}

{% with fields=fields object=object %}
    <table class="table table-top-campaign">
        <tbody>
        {% for field in fields %}
            <tr>
                <td>{{ field|to_row_data }}</td>
                <td>{{ object|get_obj_attr:field }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endwith %}
