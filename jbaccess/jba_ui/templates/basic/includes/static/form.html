<div class="container col-md-3 col-md-offset-3" style="padding-top: 30px">
    <div class="row justify-content-center align-items-center">
        <form class="col-12 form" method="{{ method|default:"post" }}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for hidden_field in form.hidden_fields %}
                <div class="form-group has-error text-danger small">
                    {{ hidden_field.errors }}
                    {{ hidden_field }}
                </div>
            {% endfor %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="{{ buttonType|default:"submit" }}">
                {{ buttonName| default:"Button" }}
            </button>
        </form>
    </div>
</div>
