{% csrf_token %}
{% for field in form.hidden_fields %}
    <div class="row">
        <div class="col" style="display:none;">{{ field }}</div>
    </div>
{% endfor %}
{% for field in form.visible_fields %}
    <div class="row">
        <div class="form-group col text-left top-buffer">
            {{ field.errors }}
            <span class="filter-label">{{ field.label_tag }}</span><br>
            {% if field.help_text %}
                <div class="h6 small text-secondary">{{ field.help_text }}</div>
            {% endif %}
            {{ field }}
        </div>
    </div>
{% endfor %}
